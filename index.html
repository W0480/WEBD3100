
<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Network Symbols from Affinity</title>
        <meta charset="utf-8">
         <!--
        The viewport is the user's visible area of a web page.
        The viewport varies with the device, and will be smaller on a mobile phone than on a computer screen.
        The width=device-width part sets the width of the page to follow the screen-width of the device.
        The initial-scale=1.0 part sets the initial zoom level when the page is first loaded by the browser.
        -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <!--
        Containers are used to pad the content inside of them, and there are two container classes available:
        The .container class provides a responsive fixed width container
        The .container-fluid class provides a full width container, spanning the entire width of the viewport
        -->
        <div class="container p-5 border border-secondary bg-primary text-white text-center" >
            <!--
            CSS Bootstrap 5 Styling Options: "Container Type" "Padding" "Borders" "Margin" 
            "Background" "Text Style" "Text Color"
            -->
            <div class="row">
                <div class="col-sm-12">
                    <h1>Network Symbols from Affinity</h1>
                </div>
            </div>
        </div>

        <div class="container text-white text-center">
            <div class="row">
                <!-- 
                Bootstrap's grid system is built with flexbox and allows up to 12 columns across the page.  
                The grid system is responsive, and the columns will re-arrange automatically depending on the screen size.
                -->
                <div class="col-sm-3 border border-secondary">Place-Holder</div>
                <div class="col-sm-6 border border-secondary">Place-Holder</div>
                <div class="col-sm-3 border border-secondary">Place-Holder</div>
            </div>
        </div>

        <div class="container border border-dark text-white text-center">
            <div class="row">
                <div class="col-sm-12">Place-Holder</div>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col-md-3 border border-secondary">
                    <img src="WEBD3100/c_switch_blue.svg" alt="Layer 2 Switch" class="img-fluid">
                    <h5 class="pt-1 text-center"><b>Layer 2 Switch</b></h5>
                </div>
                <div class="col-md-3 border border-secondary">
                    <img src="WEBD3100/c_firewall_blue.svg" alt="Firewall">
                    <h5 class="pt-1 text-center"><b>Firewall</b></h5>
                </div>
                <div class="col-md-3 border border-secondary">
                    <img src = "WEBD3100/c_cloud_blue.svg" alt="Service Provider"> 
                    <h5 class="pt-1 text-center"><b>Service Provider</b></h5>
                </div>
                <div class="col-md-3 border border-secondary">
                    <img src = "WEBD3100/c_house_blue.svg" alt="SOHO">       
                    <h5 class="pt-1 text-center"><b>SOHO</b></h5>
                </div>
            </div>
        </div>

        <div class="container text-center">
            <div class="row">
                <div class="col-sm-3 p-5 border border-secondary"><small>Place-Holder</small></div>
                <div class="col-sm-3 p-5 border border-secondary"><small>Place-Holder</small></div>
                <div class="col-sm-3 p-5 border border-secondary"><small>Place-Holder</small></div>
                <div class="col-sm-3 p-5 border border-secondary"><small>Place-Holder</small></div>
            </div>
        </div>

        <div class="container border border-secondary bg-secondary text-center">
            <div class="row">
                <div class="col-sm-12">Copywrite Â© Dan</div>
            </div>
        </div>

    </body>

</html>
